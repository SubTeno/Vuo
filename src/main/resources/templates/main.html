<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vuo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/main.css" />
    <script src="/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div th:replace="fragment :: top (${#request.ServletPath})" />
    <div class="content">
      <!--/* MESSAGE */-->
      <div class="alert alert-danger" th:if="${error}">
        <a th:utext="${error}" />
      </div>
      <div class="alert alert-success" th:if="${success}">
        <a th:utext="${success}" />
      </div>
      <!--/* FORMS */-->
      <div
        th:insert="fragment :: ${#request.ServletPath == '/add' ? 'add' :  
        #request.ServletPath == '/assignrole' ? 'assignrole' : #request.ServletPath == '/additem' ? 'additem' : 'welcome'}"
      />
    </div>
    <div th:replace="fragment :: bottom" />
  </body>
</html>
